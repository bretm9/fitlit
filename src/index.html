<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <meta charset="UTF-8">
  <title>Activity Tracker</title>
</head>

<body>
  <header>
    <div class="user-name-nav"></div>
  </header>
  <article class="category">
    <h2>User Info</h2>
    <section class="card-container" id="info-section">
      <section class="card" id="user-info-card"></section>
    </section>
  </article>

  <article class="category">
    <h2>Activity</h2>
    <section class="card-container" id="steps-section">
      <section class="card" id="activity-daily">
        <div class="card-image"></div>
        <div class="card-text" id="activity-daily-aux"></div>
      </section>
      <section class="card" id="activity-weekly">
        <div class="weekly-graph card-image"></div>
        <div class="card-text" id="weekly-activity-aux"></div>
      </section>
      <section class="card" id="steps-average">
        <div class="card-image average-activity-graph"></div>
        <div class="card-text average-activities-aux"></div>
      </section>
    </section>
  </article>

  <article class="category">
    <h2>Hydration</h2>
    <section class="card-container" id="hydration-section">
      <section class="card" id="hydration-daily">
        <div class="hydration-daily-top card-image"></div>
        <div class="card-text"></div>
      </section>
      <section class="card" id="hydration-weekly">
        <div class="weekly-graph card-image" id="hydration-weekly-graph"></div>
        <div class="card-text"></div>
      </section>
    </section>
  </article>

  <article class="category">
    <h2>Sleep</h2>
    <section class="card-container" id="sleep-section">
      <section class="card" id="sleep-daily">
        <div class="sleep-daily-top card-image"></div>
        <div class="card-text"></div>
      </section>
      <section class="card" id="sleep-weekly">
        <div class="sleep-weekly-graph card-image"></div>
        <div class="card-text"></div>
      </section>
      <section class="card" id="sleep-average">
        <div class="sleep-average-graph card-image"></div>
        <div class="card-text"></div>
      </section>
    </section>
  </article>

  <script type="text/javascript" src="./moment.js"></script>
  <script type="text/javascript" src="./Chart.js"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/hydration.js"></script>
  <script type="text/javascript" src="../data/sleep.js"></script>
  <script type="text/javascript" src="../data/activity.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./Sleep.js"></script>
  <script type="text/javascript" src="./SleepRepository.js"></script>
  <script type="text/javascript" src="./Activity.js"></script>
  <script type="text/javascript" src="./ActivityRepository.js"></script>
  <script type="text/javascript" src="./UserRepository.js"></script>
  <script type="text/javascript" src="./Hydration.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>

</body>

</html>
